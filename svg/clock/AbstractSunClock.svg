  <defs>
    <script type="application/x-javascript"><![CDATA[
      var Clock = new function()
      {
        var dt = new Date();
        var deg=0;

        window.addEventListener("load", function(e) {DisplayTime(); }, false);

        function DisplayTime()
        {
          setClock();
        }
        
        function setClock()
        {
          var sec;
          var min;
          var hr;
          var deg;
          var node;

          dt = new Date();
        
          min = dt.getMinutes();
          sec = dt.getSeconds();
          deg = (360/3600)*(60*min+sec);
          node = document.getElementById("minutes");
          node.setAttribute("transform","rotate("+deg+",150,150)");
          
          hr = dt.getHours();
          deg = 30*hr + 30/60*min;
          var node = document.getElementById("hours");
          node.setAttribute("transform","rotate("+deg+",150,150)");
          
          setTimeout(setClock,(15-dt.getSeconds()%15)*1000);
        }
      }();
    ]]>
    </script>
  
