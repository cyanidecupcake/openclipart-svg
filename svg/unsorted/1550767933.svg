@startuml

node Poller

node Datastore

node Github
database Rabbit as "Rabbit MQ"
node Builder
node Docker
database DB as "Postgres DB"

Github <- -  Poller : git\nrepositories
Poller - -> Datastore : configuration
Datastore -up-> DB : storage
Datastore  -> Github : oauth

Poller - -> Rabbit : events
Builder <- Rabbit     : events
Builder -> Datastore : config/secrets
Builder - -> Docker  : " builds"


@enduml

