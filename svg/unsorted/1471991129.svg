				<rect x="-341.4" y="-341.4" width="682.8" height="682.8" fill="none" clip-path="url(#Insider)" filter="url(#Retlif)"/>
			</g>

			<circle r="341.4" fill="#F2AF0D" filter="url(#Retlif)"/>
			<circle r="254.39" fill="#F25E0D" filter="url(#Retlif)"/>

			<g>
