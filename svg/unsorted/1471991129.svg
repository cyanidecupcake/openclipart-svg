				<g id="Four-Moons">
					<g id="Two-Moons">
						<path id="Moon" d="m-369.97-52.75c-29.116 0-52.754 23.638-52.754 52.754s23.638 52.754 52.754 52.754c-8.735-12.309-15.826-31.71-15.826-52.754s7.091-40.445 15.826-52.754z"/>
						<use xlink:href="#Moon" transform="rotate(90)"/>
					</g>
					<use xlink:href="#Two-Moons" transform="rotate(180)"/>
				</g>
			</g>

			<g fill="#F20D0D">
				<use xlink:href="#Four-Moons" transform="rotate(45)"/>
