				<rect x="-179.88" y="-179.88" width="359.76" height="359.76" fill="#F20D0D" clip-path="url(#Insider2)" filter="url(#Retlif)"/>
				<path d="m254.39 0l-254.39-254.39-254.39 254.39 254.39 254.39 254.39-254.39z" fill="none" clip-path="url(#Insider2)" filter="url(#Retlif)"/>
