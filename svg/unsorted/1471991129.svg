		<path d="m0-74.87c41.321 0 74.868 33.547 74.868 74.868s-33.547 74.868-74.868 74.868-74.868-33.547-74.868-74.868 33.547-74.868 74.868-74.868zm0 37.434c20.66 0 37.434 16.774 37.434 37.434s-16.774 37.434-37.434 37.434-37.434-16.774-37.434-37.434 16.774-37.434 37.434-37.434z" fill="#0D28F2" stroke="#000" stroke-width="11" filter="url(#Retlif)"/>

		<g id="All-Moons" stroke="#000" stroke-width="11" filter="url(#Retlif)">
