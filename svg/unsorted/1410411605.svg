<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
   xmlns:xhtml="http://www.w3.org/1999/xhtml"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="500px" height="500px"
   viewBox="0 0 500 500"
   preserveAspectRatio="xMinYMin"
   style="background-color:white; border: solid 1px black;">
 
<!-- Text Example -->
<text x="25" y="25" fill="black" style="font-size: 13pt; font-family: sans-serif">

<tspan x="10" dy="25">REQUEST FOR #FREEBASSEL DAYS ARTISTS, Day 909</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Each day that Bassel Khartabil is stuck in a Syrian Jail,</tspan>
<tspan x="10" dy="25">we are asking a different person sign up to make a post</tspan>
<tspan x="10" dy="25">on his or her instagram, twitter, and, or, facebook page</tspan>
<tspan x="10" dy="25">to keep the light on for our detained friend.</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Take Part: Either email love@freebassel.org to get on the</tspan>
<tspan x="10" dy="25">list, or go to this page and add yourself to an empty row</tspan>
<tspan x="10" dy="25">to make a day post.</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">http://ur1.ca/i5zki</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">When it comes to your day, use the #freebassel and the</tspan>
<tspan x="10" dy="25">day # to make your #dailygift.</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Freebassel Campaign</tspan>

</text>
</svg>
