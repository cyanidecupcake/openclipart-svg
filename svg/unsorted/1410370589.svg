<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
   xmlns:xhtml="http://www.w3.org/1999/xhtml"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="500px" height="500px"
   viewBox="0 0 500 500"
   preserveAspectRatio="xMinYMin"
   style="background-color:white; border: solid 1px black;">
 
<!-- Text Example -->
<text x="50" y="50" fill="black" style="font-size: 18pt; font-family: sans-serif">

<tspan x="10" dy="25">REQUEST FOR WORLDNEWS CLIPART</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">This is a request for clipart tagged</tspan>
<tspan x="10" dy="25">with "worldnews" about Scotland's</tspan>
<tspan x="10" dy="25">vote to leave the United Kingdom. Its</tspan>
<tspan x="10" dy="25">a big issue and I'm having a hard</tspan>
<tspan x="10" dy="25">time making an image to describe</tspan>
<tspan x="10" dy="25">it, partially because I'm not from</tspan>
<tspan x="10" dy="25">the UK.</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Can anyone help make this request?</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Thanks!</tspan>
<tspan x="10" dy="25"> </tspan>
<tspan x="10" dy="25">Jon</tspan>

</text>
</svg>
